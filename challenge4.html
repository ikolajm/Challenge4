<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 4</title>
    <link rel="stylesheet" href="challenge4.css">
</head>
<body>
    <div class="board">
        <h1>Sign Up</h1>
        <div>
            <h4>Username</h4>
            <input type="text" placeholder="TheLegend27" id="username">
        </div>
        <div>
            <h4>Password</h4>
            <input type="password" placeholder="Secret Password" id="password">
        </div>
        <div>
            <h4>Confirm Password</h4>
            <input type="password" placeholder="Secret Password, Again" id="confirm">
        </div>
        <button id="button" onClick=submit()>Submit</button>
    </div>
    <script src="challenge4.js"></script>
</body>
</html>
